<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짧은 포스트잇 메모</title>
<style>
    .flex-container {
  display: flex;
  flex-wrap: wrap;
}

.sticky-note {
  background-color: yellow;
  padding: 10px;
  margin: 10px;
  border: 1px solid black;
}


</style></head>
<body>
  <div id="container" class="flex-container"></div>
  <input type="text" id="textInput" placeholder="내용을 적어주세요">
  <button onclick="addStickyNote()">추가</button>

  <script>
function addStickyNote() {
  const inputText = document.getElementById('textInput').value;
  if (!inputText) return; // 아무것도 적지 않으면 추가되지 않음

  const container = document.getElementById('container');
  const note = document.createElement('div');
  note.classList.add('sticky-note');
  note.textContent = inputText;

  container.appendChild(note);
}



  </script>
</body>
</html>
